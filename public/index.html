<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<meta name="description"
			content="A simple app that counts your calories within a set of food that you-self put in here, it is not accurate at all. App made only for development purposes, do not trust in its content">
		<meta name="keywords"
			content="Calories, development, Javascript, Css, Html, functional programming, DOM manipulation">
		<meta http-equiv="expires" content="43200" />
		<meta name="theme-color" content="#e6e6ec" />
		<title>Calories Counter</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" href="./assets/fire-element.png" />
	</head>

	<body>
		<div class="container">
			<div class="container--center">
				<div class="title">
					<h1>Calories Counter</h1>
					<button type="button" id="toggle-theme">Dark</button>
				</div>
				<main class="table--main">
					<div id="list-of-items" class="items--list"></div>
				</main>
				<section class="totals">
					<h2>Total</h2>
					<div class="totals-counter">
						<div class="totals-container">
							<div class="total-image">
								<img src="./assets/fire-element.png" />
							</div>
							<div class="total-description">
								<h3>Calories</h3>
								<p id="totalCalories">0</p>
							</div>
						</div>
						<div class="totals-container">
							<div class="total-image">
								<img src="./assets/bread-and-rye.png" />
							</div>
							<div class="total-description">
								<h3>Carbohidrates</h3>
								<p id="totalCarbs">0</p>
							</div>
						</div>
						<div class="totals-container">
							<div class="total-image">
								<img src="./assets/steak-rare.png" />
							</div>
							<div class="total-description">
								<h3>Proteins</h3>
								<p id="totalProteins">0</p>
							</div>
						</div>
					</div>
				</section>
				<div class="add--item">
					<button>
						Add a new item
					</button>
				</div>
				<div class="overlay"></div>
				<div class="inputs">
					<h2>Add a new item</h2>
					<form class="inputs--container">
						<div class="input--wrapper">
							<input type="text" id="title" placeholder="Title" />
						</div>
						<div class="input--wrapper">
							<input type="number" id="calories" min="0" placeholder="Calories" />
						</div>
						<div class="input--wrapper">
							<input type="number" id="carbohidrates" min="0" placeholder="Carbs" />
						</div>
						<div class="input--wrapper">
							<input type="number" id="proteins" min="0" placeholder="Protein" />
						</div>
						<div class="button--add">
							<button type="submit">Complete</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js').then(registration => {
						console.log('SW registered: ', registration);
					}).catch(registrationError => {
						console.log('SW registration failed: ', registrationError);
					});
				});
			}
		</script>
	</body>

</html>
